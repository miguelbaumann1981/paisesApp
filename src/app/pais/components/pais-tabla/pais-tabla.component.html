<table class="table table-hover animate__animated animate__fadeIn">
   <thead>
      <tr>
         <th>#</th>
         <th>Bandera</th>
         <th>País</th>
         <th>Capital</th>
         <th>Población</th>
         <th></th>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor="let pais of printPaises; let i = index">
         <td>{{i + 1}}</td>
         <td>
            <img class="small-flag" [src]="pais.flags.png">
         </td>
         <td>{{pais.name.common}}</td>
         <td>{{pais.capital}}</td>
         <td>{{pais.population | number}}</td>
         <td>
            <a [routerLink]="['/pais', pais.cca3]">Ver</a>
         </td>
      </tr>
   </tbody>
</table>
